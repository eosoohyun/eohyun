<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>저를 소개합니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #F0E68C;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      max-width: 1000px;
      margin-bottom: 60px;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
    }

.info {
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: left;
  width: 350px;
  height: 300px;
  overflow: hidden;
}

.scrollbox {
  height: 100%;
  overflow-y: auto;
  padding: 0, 30px; /* 위아래 0, 좌우는 20px */
  box-sizing: border-box;
}

    .scrollbox::-webkit-scrollbar {
      width: 15px;
    }

    .scrollbox::-webkit-scrollbar-track {
      background: #F0E68C;
      border-radius: 10px;
    }

    .scrollbox::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #f2e426, #f8b500);
      border-radius: 10px;
    }

    .scrollbox::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #f8b500, #e09c00);
    }

    h1 {
      color: #333;
    }

    .comment-wrapper {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 800px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="left-section">
      <img class="profile-img" src="me.jpg" alt="프로필 사진">
      <h1>안녕하세요 어수현입니다:)</h1>
    </div>

    <div class="info">
      <div class="scrollbox">
        <p><strong>관심 분야:</strong> 인공지능, 생명과학 분야 기획</p>
        <p><strong>MBTI:</strong> ENTJ</p>
        <p><strong>취미:</strong> 독서, 클래식, 영화 보기</p>
        <p><strong>좋아하는 책:</strong> 죄와 벌, 카라마조프 가의 형제들, 이반 일리치의 죽음</p>
        <p><strong>좋아하는 영화:</strong> 듄, 위플래쉬, 라라랜드</p>
        <p><strong>좋아하는 음식:</strong> 토마토 파스타, 연어초밥, 김치찌개</p>
        <p><strong>좌우명:</strong> 내일의 내가 오늘의 나이길</p>
        <p><strong>한마디:</strong> 만나서 반갑습니다! 다들 잘 부탁드립니다~</p>
      </div>
    </div>
  </div>

  <!-- ✅ 댓글 박스 -->
  <div class="comment-wrapper" id="comment-box"></div>

  <!-- ✅ Utterances 댓글 스크립트 -->
  <script>
    const commentDiv = document.getElementById('comment-box');
    const script = document.createElement('script');
    script.src = 'https://utteranc.es/client.js';
    script.setAttribute('repo', 'eosoohyun/eohyun');
    script.setAttribute('issue-term', 'pathname');
    script.setAttribute('theme', 'github-light');
    script.setAttribute('crossorigin', 'anonymous');
    script.async = true;
    commentDiv.appendChild(script);
  </script>
</body>
</html>
